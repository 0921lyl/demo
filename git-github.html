    <!-- 

        git->版本控制工具
        (用来管理文件的--时间节点)

        git也可以将本地的代码上传到远程仓库里面去(github|码云)

        git --version  出现版本号
        检查是否安装成功

        接着进行配置
        右键git bush here
        git config --list   //查看配置列表
        git config --global user.name '你的用户名' //设置用户名
        git config --global --unset user.name   //删除用户名
        git config --global user.email "你的邮箱"
        
        git常用命令:(工作区->暂存区(git add 文件名)->历史区(git commit -m ''))
            git status(常看git状态)
            git init  //初始化一个git库 .git一个隐藏文件夹

            将工作区的内容存放到暂存区
            git add 文件名
            git add 文件夹名
            git add .   (把所有的文件都放入到暂存区中)

            暂存区撤回内容
                git reset HEAD --文件名
     -->
</body>
</html>
